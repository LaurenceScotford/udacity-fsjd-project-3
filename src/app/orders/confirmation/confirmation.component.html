<div class="confirmation-container">
    <div class="confirmation-header">{{order.customerName}}, thank you for your order!</div>
    <div class="confirmation-items">
        <div class="confirmation-item">
            The following order is confirmed:
            <table>
                <thead>
                    <tr>
                        <th>Item</th><th>Quantity</th>
                    </tr>
                    <tr *ngFor="let item of order.items">
                        <!-- TO FIX - Get working with updated model structure -->
                        <td></td>
                        <!-- <td>{{item.product.name}}</td> -->
                        <td>{{item.quantity}}</td>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="confirmation-item">Order total: Â£{{getTotal()}}</div>
        <div class="confirmation-item">Order placed on: {{order.datetime | date:'MMM d, y h:mm a'}}</div>
        <div class="confirmation-item">Please allow 3 to 5 days for delivery.</div>
        <p class="link"><a routerLink="/product-list"><mat-icon aria-hidden="false" aria-label="Back arrow">arrow_back</mat-icon>Return to the product list</a></p>
    </div>
</div>
